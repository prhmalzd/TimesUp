<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./styles/styles.css">
	<script type="text/javascript" src="./info/words.js" defer="defer"></script>
	<script type="text/javascript" src="./js/index.js" defer="defer"></script>
	<title>Times Up!</title>
</head>
<body>
	<div class="container">
		<div class="home">
			<span class="title">Times Up!</span>
			<button class="start button" role="button">Start</button>
		</div>
		<div class="add-players" style="display: none;">
			<div class="input-section">
				<input type="text" placeholder="player name...">
				<button class="add-player-btn button">Add</button>
			</div>
			<div class="players-names">
			</div>
			<button class="adding-players-names-done button">Done!</button>
		</div>
		<div class="players-section" style="display: none;">
		</div>
		<div class="ready-page" style="display: none;">
		</div>
		<div class="game-page" style="display: none;">
		</div>
		<div class="level-completed" style="display: none;">
		</div>
		<div class="overlay" style="display: none;">
		</div>
	</div>
</body>
</html>
